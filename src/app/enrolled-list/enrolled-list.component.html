<mat-toolbar>
  <mat-toolbar-row>
      <span>Enrolled Activity</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

    <ng-container matColumnDef="activityId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Activity id</th>
      <td mat-cell *matCellDef="let row">{{row.activityId}}</td>
    </ng-container>

    <ng-container matColumnDef="activityName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-text">Activity name</th>
      <td mat-cell *matCellDef="let row">{{row.activityName}}</td>
    </ng-container>

    <ng-container matColumnDef="semester">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-text">Semester</th>
      <td mat-cell *matCellDef="let row">{{row.semester}}</td>
    </ng-container>

    <ng-container matColumnDef="academic">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-text">Academic</th>
      <td mat-cell *matCellDef="let row">{{row.academic}}</td>
    </ng-container>

    <ng-container matColumnDef="participant">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-text">Participant</th>
      <td mat-cell *matCellDef="let row">{{row.participant}}</td>
    </ng-container>

    <ng-container matColumnDef="credit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-text">Credit</th>
      <td mat-cell *matCellDef="let row">{{row.credit}}</td>
    </ng-container>

    <ng-container matColumnDef="lecturer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-text">Lecturer</th>
      <td mat-cell *matCellDef="let row">{{row.lecturer.name + '  ' + row.lecturer.surname}}</td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="center-text">Delete</th>
        <td mat-cell *matCellDef="let row">
            <button mat-raised-button color="primary" (click)="deleteActivity(row.id)" type="submit" >Delete</button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
