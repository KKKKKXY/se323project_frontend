<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Activity Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-3">
          <mat-form-field class="full-width">
            <input matInput placeholder="Activity id" formControlName="activityId">
            <mat-error *ngFor="let validation of validation_messages.activityId">
              <mat-error class="error-message" *ngIf="addressForm.get('activityId').hasError(validation.type)"
                [innerHTML]=validation.message>
              </mat-error>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Activity name" formControlName="activityName">
            <mat-error *ngFor="let validation of validation_messages.activityName">
                <mat-error class="error-message" *ngIf="addressForm.get('activityName').hasError(validation.type)"
                  [innerHTML]=validation.message>
                </mat-error>
              </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <mat-form-field class="full-width">
            <mat-select placeholder="Open semester" formControlName="semester" [(value)]="semester">
              <mat-option [value]="1">
                1
              </mat-option>
              <mat-option [value]="2">
                2
              </mat-option>
            </mat-select>              
            <mat-error *ngFor="let validation of validation_messages.semester">
                <mat-error class="error-message" *ngIf="addressForm.get('semester').hasError(validation.type)"
                  [innerHTML]=validation.message>
                </mat-error>
              </mat-error>
          </mat-form-field>
        </div>
        <div class="col-5">
          <mat-form-field class="full-width">
            <mat-select placeholder="Open academic" formControlName="academic" [(value)]="academic">
              <mat-option [value]="2020">
                2020
              </mat-option>
              <mat-option [value]="2021">
                2021
              </mat-option>
              <mat-option [value]="2022">
                2022
              </mat-option>
              <mat-option [value]="2023">
                2023
              </mat-option>
              <mat-option [value]="2024">
                2024
              </mat-option>
            </mat-select>              
            <mat-error *ngFor="let validation of validation_messages.academic">
                <mat-error class="error-message" *ngIf="addressForm.get('academic').hasError(validation.type)"
                  [innerHTML]=validation.message>
                </mat-error>
              </mat-error>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field class="full-width">
            <input matInput placeholder="Limit the number of participants" formControlName="participant">
            <mat-error *ngFor="let validation of validation_messages.participant">
                <mat-error class="error-message" *ngIf="addressForm.get('participant').hasError(validation.type)"
                  [innerHTML]=validation.message>
                </mat-error>
              </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <mat-form-field class="full-width">
            <input matInput placeholder="Credit" formControlName="credit">
            <mat-error *ngFor="let validation of validation_messages.credit">
                <mat-error class="error-message" *ngIf="addressForm.get('credit').hasError(validation.type)"
                  [innerHTML]=validation.message>
                </mat-error>
              </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-select placeholder="Teacher" formControlName="lecturer" [(value)]="lecturerId">
              <mat-option *ngFor="let lecturer of lecturers" [value]="lecturer.id">
                {{ lecturer.name + ' ' + lecturer.surname }}
              </mat-option>
            </mat-select>
            <mat-error *ngFor="let validation of validation_messages.lecturer">
                <mat-error class="error-message" *ngIf="addressForm.get('lecturer').hasError(validation.type)"
                  [innerHTML]=validation.message>
                </mat-error>
              </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!addressForm.valid">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
